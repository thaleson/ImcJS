<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcule seu IMC</h1>
        <div class="imc-table">
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Mais do que 40</td>
                        <td>Obesidade grau 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="calculator">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" placeholder="Digite seu peso em kg">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" step="0.01" placeholder="Digite sua altura em metros">
            <button onclick="calcularIMC()">Calcular</button>
            <div id="resultado"></div>
        </div>
    </div>
    <footer>
        Aplicação feita por <a href="https://www.linkedin.com/in/thaleson-silva-9298a0296/">Thaleson Silva</a>
    </footer>
    <script src="/public/script.js"></script>
</body>
</html>
